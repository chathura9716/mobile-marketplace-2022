<ion-header>
  <ion-toolbar>
    <ion-title>
      <h2>Edit Note</h2>
    </ion-title>


    <ion-button slot="end" (click)="back()">Go Back</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="postcard" class="full-height">

        <ion-list lines="none">
          <ion-item>
            <ion-input placeholder=" Enter Title" [(ngModel)]="note.title"></ion-input>

          </ion-item>
          <div style="height: 20px;"></div>
          <ion-item>
            <textarea #myInput id="myInput" class="textarea" placeholder="Enter More infrmation" rows="10" maxLength="500" (keyup)="resize()"[(ngModel)]="note.content" lines="none" ></textarea>

          </ion-item>

        </ion-list>





    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add-circle-outline" (click)="UpdateNote()"></ion-icon>
      </ion-fab-button>
    </ion-fab>



  </ion-content>
